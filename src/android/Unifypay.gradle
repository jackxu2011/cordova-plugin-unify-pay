repositories {
  flatDir {
      dirs 'libs'
   }
   
   jcenter()
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation(name: 'qmf-ppplugin-android-3.0.3', ext: 'aar')
